version: '3.8'

services:

  ollama:
    build: ollama
    ports:
      - "11434:11434"
    healthcheck:
      test: curl --fail http://localhost:11434/ || exit 1
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all # alternatively, use `count: all` for all GPUs
              capabilities: [ gpu ]

networks:
  backend_net:
    driver: bridge
    enable_ipv6: false
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16
